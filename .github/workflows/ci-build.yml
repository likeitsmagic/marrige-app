name: CI Build

on: [pull_request]

env:
  LOG_LEVEL: ${{ secrets.LOG_LEVEL }}
  GIN_MODE: ${{ secrets.GIN_MODE }}
  LETSENCRYPT_EMAIL: ${{ secrets.LETSENCRYPT_EMAIL }}
  DOMAIN: ${{ secrets.DOMAIN }}
  ACCESS_SECRET: ${{ secrets.ACCESS_SECRET }}
  REFRESH_SECRET: ${{ secrets.REFRESH_SECRET }}

  POSTGRES_USERSERVICE_USER: ${{ secrets.POSTGRES_USERSERVICE_USER }}
  POSTGRES_USERSERVICE_PASSWORD: ${{ secrets.POSTGRES_USERSERVICE_PASSWORD }}
  POSTGRES_USERSERVICE_DB: ${{ secrets.POSTGRES_USERSERVICE_DB }}

  POSTGRES_CAMPAIGNSERVICE_USER: ${{ secrets.POSTGRES_CAMPAIGNSERVICE_USER }}
  POSTGRES_CAMPAIGNSERVICE_PASSWORD: ${{ secrets.POSTGRES_CAMPAIGNSERVICE_PASSWORD }}
  POSTGRES_CAMPAIGNSERVICE_DB: ${{ secrets.POSTGRES_CAMPAIGNSERVICE_DB }}

  PGADMIN_EMAIL: ${{ secrets.PGADMIN_EMAIL }}
  PGADMIN_PASSWORD: ${{ secrets.PGADMIN_PASSWORD }}

  COMPOSE_FILE: ${{ secrets.COMPOSE_FILE }}

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Build images
        run: docker compose build
